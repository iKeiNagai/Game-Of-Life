<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Game of Life</h1>
        </header>

        <h2>Login</h2>

        <form action="login.php" method="POST" onsubmit="return validate()">
            <input type="text" id="username" name="username" placeholder="Username"><br><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <button type="submit">Login</button>
            <div id="msg"></div>
        </form>

        <br>
        <a href="home.html" class="back-link">Back to Home</a>
    </div>

    <script>
        function validate(){
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if(!username || !password){
                document.getElementById("msg").textContent = "All fields are required!";
                return false;
            }

            return true;
        }

        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get("msg");

            if(msg){
                document.getElementById("msg").innerHTML = decodeURIComponent(msg);
            }
        }
    </script>
</body>
</html>
