<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="login.php" method="POST" onsubmit="return validate()">
        <input type="text" id="username" name="username" placeholder="Username"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <button type="submit">Login</button>
        <div id="msg"></div>
    </form>

    <script>
        //validate form
        function validate(){
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if(!username || !password){
                document.getElementById("msg").textContent = "All fields are required!";
                return false;
            }

            return true;
        }

        //checks for msg from php
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get("msg");

            if(msg){
                document.getElementById("msg").innerHTML = decodeURIComponent(msg);
            }
        }

    </script>
</body>
</html>
