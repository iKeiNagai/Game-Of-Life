<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form action="signup.php" method="POST" onsubmit="return validate()">
        <input type="text" id="username" name="username" placeholder="Username"><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <input type="password" id="confirmp" name="confirmp" placeholder="Confirm Password"><br>
        <button type="submit">Sign Up</button>
        <div id="msg"></div>
    </form>
    
    <script>
        //validates form
        function validate(){
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmp = document.getElementById("confirmp").value.trim();

            //checks for all fields
            if(!username || !email || !password || !confirmp){
                document.getElementById("msg").textContent = "All Fields are required";
                return false;
            }

            //checks password the same
            if(password !== confirmp){
                document.getElementById("msg").textContent = "Passwords do not match";
                return false;
            }

            document.getElementById("msg").textContent = "";
            return true;
        }

        //check for confirmation msg from php file
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get("msg");

            if(msg){
                document.getElementById("msg").innerHTML = decodeURIComponent(msg);
            }
        }
    </script>
</body>
</html>
